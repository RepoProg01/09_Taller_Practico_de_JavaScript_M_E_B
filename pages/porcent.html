<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/porcent.css">
</head>
<body class="body">
    
    <!-- ##################### navbar ##################### -->
    <nav class="nav">
        <img src="../assets/click.svg" alt="">
        <div class="btnMenu">
            <p><a class="homeLink" href="../index.html">Home</a></p>
            <p class="backToMenu off">Menu</p>
        </div>
    </nav>

    <h1 class="titleMain">Mas Vendidas</h1>
    <section class="icons">
    </section>

    <section class="content off">

        <div class="mainContainer">
            <div class="productListContainer">
                <section class="productList">
                    <!-- List of products here -->
                </section>
            </div>
    
            <section class="bigImgContainer">
                <img class="bigImgContainer-img" src="">
            </section>
        </div>
    
        <aside class="windInfo">
            <h2 class="priceProduct">
                <!-- Price of product here -->
            </h2>

            <h2 class="titleProduct">
                <!-- Title of product here -->
            </h2>

            <p class="descriptionProduct">
                <!-- Description of product here -->
            </p>
            
            <section class="cuponTotals">
                <div class="cupon">
                    <div class="cuponTextCntainer">
                        <p class="cupon_text">Introduce tu cupon de descuento</p>
                    </div>
                    <div class="cupon_container">
                        <label for="cupon_container-id">Cupon #</label>
                        <input type="text" id="cupon_container-id">
                        <button class="btnValidar">Validar</button>
                    </div>
                </div>
    
                <div class="totals">
                    <div class="totalsRow">
                        <p>Subtotal</p>
                        <span class="totalsRowSubtotal">
                             <!-- Price of product here -->
                        </span>
                    </div>
                    <div class="totalsRow">
                        <p>Descuento</p>
                        <span class="totalsRowDescuento">
                            <!-- Discount of product here -->
                        </span>
                    </div>
                    <div class="totalsRow">
                        <p>Total</p>
                        <span class="totalsRowTotal">
                            <!-- Total -->
                        </span>
                    </div>
                </div>
            </section>
    
           <div class="divBtnComprar">
                <button class="btnComprar">Comprar</button>
           </div>
         
        </aside>

    </section>

    <script src="../scripts/porcentDB.js"></script>
    <script src="../scripts/porcent.js"></script>
</body>
</html>
